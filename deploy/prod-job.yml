apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{app}}
  namespace: tbd
spec:
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      backoffLimit: 1
      template:
        spec:
          containers:
            - name: {{app}}
              image: {{image}}:{{tag}}
              resources:
                requests:
                  memory: 256Mi
                  cpu: 100m
                limits:
                  memory: 4096Mi
                  cpu: 2000m
              volumeMounts:
                - mountPath: /var/run/secrets/nais.io/vault
                  name: vault-secrets
                  subPath: subpath/var/run/secrets/nais.io/vault
              env:
                - name: VAULT_TOKEN_PATH
                  value: /var/run/secrets/nais.io/vault/vault_token
                - name: CRON_JOB_MODE
                  value: true
                - name: DATABASE_HOST
                  value: a01dbvl011.adeo.no
                - name: DATABASE_PORT
                  value: "5432"
                - name: DATABASE_NAME
                  value: spurv
                - name: VAULT_MOUNTPATH
                  value: postgresql/prod-fss/
          imagePullSecrets:
            - name: gpr-credentials
          initContainers:
            - name: vks-init
              image: navikt/vault-sidekick:v0.3.10-d122b16
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "1000m"
              volumeMounts:
                - mountPath: /var/run/secrets/nais.io/vault
                  name: vault-secrets
                  subPath: subpath/var/run/secrets/nais.io/vault
              args:
                - -v=10
                - -logtostderr
                - -vault=https://vault.adeo.no
                - -one-shot
                - -save-token=/var/run/secrets/nais.io/vault/vault_token
                - -cn=secret:kv/prod/fss/{{app}}/tbd:dir=/var/run/secrets/nais.io/vault,fmt=flatten
              env:
                - name: VAULT_AUTH_METHOD
                  value: kubernetes
                - name: VAULT_SIDEKICK_ROLE
                  value: spill-av
                - name: VAULT_K8S_LOGIN_PATH
                  value: auth/kubernetes/prod/fss/login
          serviceAccount: podcreator
          serviceAccountName: podcreator
          volumes:
            - name: vault-secrets
              emptyDir:
                medium: Memory
            - name: ca-bundle
              configMap:
                defaultMode: 420
                name: ca-bundle-jks
          restartPolicy: Never

